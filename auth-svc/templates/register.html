<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f1f3f4;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .box {
            background: white;
            padding: 24px;
            width: 320px;
            border-radius: 8px;
            box-shadow: 0 0 16px rgba(0,0,0,0.15);
        }
        h2 { text-align: center; margin-top: 0; }
        input {
            width: 100%; padding: 10px; margin-top: 8px; margin-bottom: 16px;
            border: 1px solid #ddd; border-radius: 4px;
        }
        button {
            width: 100%; padding: 10px; border-radius: 4px; border: none;
            background: #0078ff; color: white; cursor: pointer; font-size: 15px;
        }
        .error { color: #b40000; margin-bottom: 12px; display: none; text-align: center; }
        a { display: block; text-align: center; font-size: 14px; margin-top: 12px; color: #0078ff; text-decoration: none; }
    </style>
</head>
<body>

<div class="box">
    <h2>Register</h2>
    <div class="error" id="errBox">Registration failed</div>

    <input type="email" id="email" placeholder="Email" autocomplete="off">
    <input type="password" id="password" placeholder="Password">
    <input type="text" id="invite" placeholder="Invite Code">

    <button onclick="doRegister()">Create Account</button>

    <a href="/login">Back to Login</a>
</div>

<script>
async function doRegister() {
    document.getElementById('errBox').style.display = 'none';

    const email = document.getElementById('email').value.trim();
    const pass  = document.getElementById('password').value.trim();
    const code  = document.getElementById('invite').value.trim();

    const res = await fetch('/auth/register', {
        method: 'POST',
        headers: { 'Content-Type':'application/json' },
        body: JSON.stringify({ email: email, password: pass, invite_code: code })
    });

    if (!res.ok) {
        document.getElementById('errBox').style.display = 'block';
        return;
    }
    window.location = '/login';
}
</script>

</body>
</html>
